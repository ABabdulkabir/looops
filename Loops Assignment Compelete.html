function factorial(number) {
    // Base case: factorial of 0 or 1 is 1
    if (number === 0 || number === 1) {
        return 1;
    } else {
        // factorial of n is n multiplied by factorial of (n - 1)
        return number * factorial(number - 1);
    }
}

function generateFibonacci(terms) {
    let fibonacciSequence = [];
    
    // First two terms of the Fibonacci sequence
    let a = 0;
    let b = 1;

    // Push the first two terms into the sequence
    fibonacciSequence.push(a);
    fibonacciSequence.push(b);

    // Generate subsequent terms
    for (let i = 2; i < terms; i++) {
        let nextTerm = a + b;
        fibonacciSequence.push(nextTerm);
        a = b;
        b = nextTerm;
    }

    return fibonacciSequence;
}

// Example usage:
const numberOfTerms = 10; // Change this to specify the number of terms
const fibonacciSequence = generateFibonacci(numberOfTerms);
console.log(`The Fibonacci sequence up to ${numberOfTerms} terms is:`, fibonacciSequence);
